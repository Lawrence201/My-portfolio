        <script>
          const customIcons = document.querySelectorAll('.custom-social-link');
          let customIndex = 0;
          let customInterval;
          let customPaused = false;
        
          function animateCustomIcon() {
            if (customPaused) return;
        
            // Remove 'animate' from all
            customIcons.forEach(icon => icon.classList.remove('animate'));
        
            // Add 'animate' to current
            customIcons[customIndex].classList.add('animate');
        
            // Remove after delay
            setTimeout(() => {
              if (!customPaused) {
                customIcons[customIndex].classList.remove('animate');
              }
            }, 2000); // icon stays active for 1.5s
        
            customIndex = (customIndex + 1) % customIcons.length;
          }
        
          function startCustomAnimation() {
            customInterval = setInterval(animateCustomIcon, 3000); // slower cycle
          }
        
          function stopCustomAnimation() {
            clearInterval(customInterval);
          }
        
          // Pause when hovered
          customIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
              customPaused = true;
              stopCustomAnimation();
              customIcons.forEach(i => i.classList.remove('animate'));
            });
        
            icon.addEventListener('mouseleave', () => {
              customPaused = false;
              startCustomAnimation();
            });
          });
        
          // Start on load
          startCustomAnimation();
        </script>

  <script>
    function toggleNav() {
      const nav = document.getElementById("mainNav");
      const body = document.body;
  
      // Check if the page is at the top (scroll position is 0)
      if (window.scrollY === 0) {
        // Lock scroll if at the top of the page
        body.classList.add("no-scroll");
      } else {
        // Allow scroll if not at the top of the page
        body.classList.remove("no-scroll");
      }
  
      // Toggle the 'show-nav' class to show or hide the navigation
      nav.classList.toggle("show-nav");
  
      // If nav is being closed, unlock the scroll
      if (!nav.classList.contains("show-nav")) {
        body.classList.remove("no-scroll");
      }
    }
  </script>

       * especially useful for PWAs and fullscreen experiences.
       */
      function setFullVh() {
        const vh = window.visualViewport
          ? window.visualViewport.height * 0.01
          : window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
    
      // Run once when the page loads
      window.addEventListener('load', setFullVh);
    
      // Recalculate on device orientation change (e.g., portrait to landscape)
      window.addEventListener('orientationchange', () => {
        // Delay ensures visualViewport has updated dimensions
        setTimeout(setFullVh, 300);
      });
    </script>

    document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".scroll-animation");

  function checkScroll() {
    elements.forEach((el) => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.85) {
        el.classList.add("show"); // Add class to trigger animation
      }
    });
  }

  window.addEventListener("scroll", checkScroll);
  checkScroll(); // Run once on load
});

  </script>
